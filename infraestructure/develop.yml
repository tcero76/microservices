version: '3.8'
services:
  auth-server:
    container_name: authorizationserver
    hostname: auth-server
    tty: true
    stdin_open: true
    ports:
      - 8000:8000
    environment:
      - POSTGRES_CONFIG_URL=jdbc:postgresql://postgres:5432/keycloak?currentSchema=payment
      - PORT=8000
      - EXTERNAL_PORT=${EXTERNAL_PORT}
      - PUBLICKEY=${PUBLICKEY}
      - PRIVATEKEY=${PRIVATEKEY}
    networks:
      - ${GLOBAL_NETWORK}
  resource-server:
    container_name: resourceserver
    tty: true
    stdin_open: true
    user: root
    entrypoint: ["check-config-server-started.sh"]
    volumes:
      - "./check-config-server-started.sh:/usr/local/bin/check-config-server-started.sh"
      - "./docker-logs:/workspace/resource-service/logs"
    ports:
      - 8081:8081
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - POSTGRES_CONFIG_URL=jdbc:postgresql://postgres:5432/keycloak?currentSchema=payment
      - EUREKA_URI=http://discovery-service:8761/eureka/
      - SPRING_CONFIG_IMPORT=${SPRING_CONFIG_IMPORT}
      - ENCRYPT_KEY=${ENCRYPT_KEY}
      - PUBLICKEY=${PUBLICKEY}
    depends_on:
      - config-server
      - postgres
    networks:
      - ${GLOBAL_NETWORK}
  gateway:
    container_name: gateway
    tty: true
    stdin_open: true
    user: root
    entrypoint: ["check-config-server-started.sh"]
    volumes:
      - "./check-config-server-started.sh:/usr/local/bin/check-config-server-started.sh"
    environment:
      - SERVER_PORT=${EXTERNAL_PORT}
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - GATEWAY_ROUTER_FRONTEND_DEV_URI=http://front:5173
      - GATEWAY_ROUTER_AUTHORIZATION_SERVER_URI=http://auth-server:8000
      - GATEWAY_ROUTER_RESOURCE_SERVER_URI=lb://RESOURCE-SERVICE
      - EUREKA_URI=http://discovery-service:8761/eureka/
    ports:
      - "${EXTERNAL_PORT}:${EXTERNAL_PORT}"
    networks:
      - ${GLOBAL_NETWORK}
    depends_on:
      - postgres
  front:
    container_name: front
    tty: true
    stdin_open: true
    hostname: front
    working_dir: /app
    ports:
      - 5173:5173
    volumes:
      - ../frontend/frontend/:/app
    command: npm run dev
    environment:
      - VITE_APP_REDIRECT_URL=http://localhost:${EXTERNAL_PORT}
    networks:
      - ${GLOBAL_NETWORK}
  discovery:
    container_name: discovery
    tty: true
    stdin_open: true
    hostname: discovery-service
    ports:
      - 8761:8761
    networks:
      - ${GLOBAL_NETWORK}
  config-server:
    container_name: config-server
    tty: true
    stdin_open: true
    volumes:
      - "./docker-logs:/workspace/config-server/logs"
    hostname: config-server
    environment:
      - ENCRYPT_KEY=${ENCRYPT_KEY}
    ports:
      - 8888:8888
    networks:
      - ${GLOBAL_NETWORK}
