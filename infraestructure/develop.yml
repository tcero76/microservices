version: '3.8'
services:
  auth-server:
    container_name: authorizationserver
    profiles:
      - dev
    hostname: auth-server
    tty: true
    stdin_open: true
    ports:
      - 8000:8000
    environment:
      - POSTGRES_CONFIG_URL=jdbc:postgresql://postgres:5432/keycloak?currentSchema=payment
      - PORT=8000
      - EXTERNAL_PORT=${EXTERNAL_PORT}
      - EXTERNAL_HOST=${EXTERNAL_HOST}
      - PUBLICKEY=${PUBLICKEY}
      - PRIVATEKEY=${PRIVATEKEY}
    networks:
      - ${GLOBAL_NETWORK}
  bffweb-service:
    container_name: bffweb-service
    profiles:
      - dev
    tty: true
    stdin_open: true
    user: root
    entrypoint: ["check-auth-server-started.sh"]
    volumes:
      - "./check-auth-server-started.sh:/usr/local/bin/check-auth-server-started.sh"
      - "./docker-logs:/workspace/bffweb-service/logs"
    ports:
      - 8086:8086
    environment:
      - SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_AUTH_SERVER_REDIRECT_URI=http://${EXTERNAL_HOST}:${EXTERNAL_PORT}/login/oauth2/code/auth-server
      - SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_AUTH_SERVER_ISSUER_URI=http://auth-server:8000
      - SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_AUTH_SERVER_TOKEN_URI=http://auth-server:8000/oauth2/token
      - BFFWEB_CONFIG_WEB_CLIENT_BASE_URL=http://${HOST_DOCKER_INTERNAL}:8081/api
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - EUREKA_URI=http://discovery-service:8761/eureka/
      - SPRING_CONFIG_IMPORT=${SPRING_CONFIG_IMPORT}
      - EXTERNAL_PORT=${EXTERNAL_PORT}
      - EXTERNAL_HOST=${EXTERNAL_HOST}
      - ENCRYPT_KEY=${ENCRYPT_KEY}
      - PUBLICKEY=${PUBLICKEY}
    depends_on:
      - postgres
    networks:
      - ${GLOBAL_NETWORK}
  resource-server:
    container_name: resourceserver
    profiles:
      - dev
    tty: true
    stdin_open: true
    user: root
    volumes:
      - "./docker-logs:/workspace/resource-service/logs"
    ports:
      - 8081:8081
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - POSTGRES_CONFIG_URL=jdbc:postgresql://postgres:5432/keycloak?currentSchema=payment
      - EUREKA_URI=http://discovery-service:8761/eureka/
      - SPRING_CONFIG_IMPORT=${SPRING_CONFIG_IMPORT}
      - ENCRYPT_KEY=${ENCRYPT_KEY}
      - PUBLICKEY=${PUBLICKEY}
    depends_on:
      - postgres
    networks:
      - ${GLOBAL_NETWORK}
  front:
    image: node:22.3.0
    container_name: front
    profiles:
      - front
    tty: true
    stdin_open: true
    hostname: front
    working_dir: /app
    ports:
      - 5173:5173
    volumes:
      - ../frontend/frontend/:/app
    command: npm run dev
    environment:
      - VITE_APP_REDIRECT_URL=http://${EXTERNAL_HOST}:${EXTERNAL_PORT}
    networks:
      - ${GLOBAL_NETWORK}
  gateway:
    container_name: gateway
    profiles:
      - dev
    tty: true
    stdin_open: true
    user: root
    environment:
      - SERVER_PORT=${EXTERNAL_PORT}
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - GATEWAY_ROUTER_FRONTEND_URI=http://${HOST_DOCKER_INTERNAL}:5173
      - GATEWAY_ROUTER_AUTHORIZATION_SERVER_URI=http://auth-server:8000
      - GATEWAY_ROUTER_RESOURCE_SERVER_URI=http://${HOST_DOCKER_INTERNAL}:8081
      - GATEWAY_ROUTER_BFFWEB_SERVICE_URI=http://${HOST_DOCKER_INTERNAL}:8086
      - EUREKA_URI=http://discovery-service:8761/eureka/
    ports:
      - "${EXTERNAL_PORT}:${EXTERNAL_PORT}"
    networks:
      - ${GLOBAL_NETWORK}
    depends_on:
      - postgres
  discovery:
    container_name: discovery
    profiles:
      - prod
    hostname: discovery-service
    networks:
      - ${GLOBAL_NETWORK}
  config-server:
    container_name: config-server
    profiles:
      - prod
    hostname: config-server
    networks:
      - ${GLOBAL_NETWORK}